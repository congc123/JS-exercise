    <title>Document</title>
    <script>
       
        var b="是质数";
        while(true){
            var a=prompt("输入正整数");
            if(a-parseInt(a)==0){
            break;}
            else{alert("输入错误")}
        }
        
        for(i=2;i<a;i++){
            if (a%i==0){
                b="不是质数"
            }
        }alert(b);
        
        
    </script>
