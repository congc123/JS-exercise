<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=1,sum=0;i<=100;i++){
            if(i%7==0){
                document.write(i+"<br>")
                sum=sum+i;
            }
        }
        document.write(sum)
    </script>
